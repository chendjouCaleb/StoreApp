
  <form class="border p-3 bg-light" [formGroup]="form">
    <div class="col-12 form-header mb-4 mt-2">
      <h4 class="font-weight-light border-bottom pb-3">Se connecter</h4>
    </div>


    <div class="form-group col">
      <label for="phoneNumber">Numéro de téléphone</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" (blur) ="checkPhoneNumber()">
      <app-control-error [control]="form.controls['phoneNumber']"></app-control-error>
    </div>


    <div class="form-group col">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password"
             (blur) ="checkPassword()">
      <app-control-error [control]="form.controls['password']"></app-control-error>
    </div>
    

    <div class="col-12 mt-4 text-right">

      <button class="btn btn-info" [disabled]="form.invalid" (click)="login()">Se connecter</button>
    </div>
  </form>
