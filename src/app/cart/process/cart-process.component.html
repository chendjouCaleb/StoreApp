<div class="col-12 my-3">
  <h3 class="mb-3">Commande</h3>
  <div class="col-12 px-0" *ngIf="step === 0">
    <app-cart-item [cart]="cart"></app-cart-item>
  </div>

  <div class="col-12 px-0" *ngIf="step === 1">
    <div class="col-4">
      <img [src]="cart.customer?.image" alt="" class="img-fluid">
    </div>
    <div class="col-6">
      <h1 class="font-weight-bold">{{cart.customer.name}} {{cart.customer.surname}}</h1>
      <h5 class="col-12 px-0 mt-4">{{cart.customer.phoneNumber | phone}} </h5>
      <h5 class="col-12 px-0 mt-4">{{cart.customer.nationalId | phone}}</h5>
    </div>
  </div>


  <div class="col-12 text-right mt-3 px-0">
    <button class="btn btn-default mr-3" (click)="modal.close()"><i class="mdi mdi-close"></i> Annuler</button>
    <button class="btn btn-outline-info mr-3" (click)="prevStep()"><i class="mdi mdi-chevron-left"></i> Précédent
    </button>
    <button class="btn btn-info" (click)="nextStep()">Suivant <i class="mdi mdi-chevron-right"></i></button>
  </div>
</div>
