<div class="col" style="border-radius: 0">
  <h3 class="col px-0 py-3">Ajouter un client</h3>

  <form [formGroup]="form" class="mt-3">

    <div class="form-group">
      <label for="name">Nom du client</label>
      <input id="name" name="name" class="form-control" formControlName="name">
      <app-control-error [control]="form.controls['name']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="surname" >Prénom</label>
      <input id="surname" name="surname" class="form-control" formControlName="surname">
      <app-control-error [control]="form.controls['surname']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="nationalId">Numéro de carte d'intentité national</label>
      <input id="nationalId" name="nationalId" class="form-control" formControlName="nationalId">
      <app-control-error [control]="form.controls['nationalId']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Numéro de téléphone</label>
      <input id="phoneNumber" name="phoneNumber" class="form-control" formControlName="phoneNumber">
      <app-control-error [control]="form.controls['phoneNumber']"></app-control-error>
    </div>


    <div class="text-right py-3 ">
      <button class="btn btn-default" (click)="modal.close()">Annuler</button>
      <button class="btn btn-info ml-3" [disabled]="form.invalid" (click)="add()"><i class="mdi mdi-plus"></i> Ajouter</button>
    </div>
  </form>
</div>
