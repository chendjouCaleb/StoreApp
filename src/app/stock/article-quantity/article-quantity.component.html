<div class="col">
  <h3 class="col px-0 py-3">{{title()}}</h3>

  <div class="col-6 ">
    <h5>Nouvelle actuelle</h5>
    <h4 class="font-weight-bold">{{initQuantity}}</h4>
  </div>

  <div class="col-6 ">
    <h5>Nouvelle quantité</h5>
    <h4 class="font-weight-bold">{{quantity}}</h4>
  </div>

    <div class="form-group">
      <label for="quantity">Quantité</label>
      <input id="quantity" (keyup)="updateQuantity($event.target.value)" class="form-control">
    </div>


    <div class="text-right py-3 ">
      <button class="btn btn-danger" (click)="modal.close()">Annuler</button>
      <button class="btn btn-info ml-3"  (click)="update()"><i class="mdi mdi-update"></i> Mettre à jour</button>
    </div>
</div>
