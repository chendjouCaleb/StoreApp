<div class="col">
  <h3 class="col px-0 py-3">Ajouter un utilisateur</h3>

  <form [formGroup]="form" class="mt-3">

    <div class="form-group">
      <label for="name">Nom et prénom</label>
      <input id="name" name="name" class="form-control" formControlName="name" (blur)="checkName()">
      <app-control-error [control]="form.controls['name']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Numéro de téléphone</label>
      <input id="phoneNumber" name="phoneNumber" class="form-control" formControlName="phoneNumber" (blur)="checkPhoneNumber()">
      <app-control-error [control]="form.controls['phoneNumber']"></app-control-error>
      <span class="mt-2 text-small">Le numéro sera utilisé par l'utilisateur pour s'authentifier.</span>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" name="password" class="form-control" formControlName="password" type="password">
      <app-control-error [control]="form.controls['password']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="passwordMatcher">Confirmer le mot de passe</label>
      <input id="passwordMatcher" name="passwordMatcher" class="form-control" formControlName="passwordMatcher"
             type="password" (blur)="checkPassword()">
      <app-control-error [control]="form.controls['passwordMatcher']"></app-control-error>
    </div>


    <div class="text-right py-3 ">
      <button class="btn btn-default" (click)="modal.close()">Annuler</button>
      <button class="btn btn-info ml-3" [disabled]="form.invalid" (click)="add()"><i class="mdi mdi-plus"></i> Ajouter</button>
    </div>
  </form>
</div>
