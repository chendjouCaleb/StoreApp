<div class="col">
  <h3 class="col px-0 py-3">Changer de mot de passe</h3>

  <form [formGroup]="form" class="mt-3">

    <div class="form-group">
      <label for="oldPassword">Ancien mot de passe</label>
      <input  type="password" id="oldPassword" name="oldPassword" class="form-control" formControlName="oldPassword">
      <app-control-error [control]="form.controls['oldPassword']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input id="password" name="password" class="form-control" formControlName="password" type="password">
      <app-control-error [control]="form.controls['password']"></app-control-error>
    </div>

    <div class="form-group">
      <label for="passwordMatcher">Confirmer le nouveau mot de passe</label>
      <input id="passwordMatcher" name="passwordMatcher" class="form-control" formControlName="passwordMatcher" type="password">
      <app-control-error [control]="form.controls['passwordMatcher']"></app-control-error>
    </div>


    <div class="text-right py-3 ">
      <button class="btn btn-default" (click)="modal.close()">Annuler</button>
      <button class="btn btn-info ml-3" [disabled]="form.invalid" (click)="editPassword()"><i class="mdi mdi-update"></i>
        Modifier</button>
    </div>
  </form>
</div>
